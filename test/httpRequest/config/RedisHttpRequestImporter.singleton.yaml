
description: Import an HTTP request message from a Redis queue
type: importer
queue:
  in: redix:test:redishttp:in # the redis key for the incoming queue (list)
  reply: redix:test:redishttp:reply # the redis queue for replies
  pending: redix:test:redishttp:pending # the internal redis queue for pending requests
  error: redix:test:redishttp:error # to recover failed messages
protocol: HttpRequest@1
timeout: 8000 # ms
route:
- ExpiredFilter.singleton
- RateLimitFilter.singleton
- DurationMonitor.singleton
- TimeoutFilter.singleton
- HttpExporter.singleton
