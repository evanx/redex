
description: Route HTTP messages
rules:
- description: Private
  pluck: url
  regex: ^/private
  response:
    statusCode: 403
    content: Access forbidden
- description: Test
  pluck: url
  regex: ^/test.txt$
  route:
  - http.translator.file.singleton
  - server.fileServer.singleton
- description: Home
  pluck: url
  regex: ^/$
  route:
  - http.translator.file.singleton
  - server.fileServer.singleton
- description: Test
  pluck: url
  regex: ^/test
  route:
  - http.translator.file.singleton
  - server.fileServer.singleton
- description: Unsupported url route
  pluck: url
  regex: .*
  route:
  - router.regex.forbidden
