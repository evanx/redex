
description: Import a message from a Redis queue
startup: 50 # startup priority number
queue:
  in: redix:test:exporter:in # the redis key for the incoming queue (list)
  reply: redix:test:exporter:reply # the redis queue for replies
  pending: redix:test:exporter:pending # the internal redis queue for pending requests
  error: redix:test:exporter:error # to recover failed messages
timeout: 8000 # ms
route:
- RedisExporter.singleton
