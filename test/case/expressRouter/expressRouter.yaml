
description: Configuration for the Redex instance
loggerLevel: debug
redis:
  host: localhost
  port: 6379
configs:
- processor: http.importer.expressRouter.singleton
  description: Express HTTP importer with builtin router
  port: 8880
  rules:
  - description: Redex state
    regex: ^/redex$
    route:
    - redex.state.singleton
    disabled: false
  - description: 'All to file server',
    regex: ^.*$
    route:
    - http.renderer.markdown.singleton
    - http.translator.file.singleton
    - server.fileServer.singleton
- processor: http.router.urlRegex.singleton
- processor: http.renderer.markdown.singleton
- processor: http.translator.file.singleton
- processor: server.fileServer.singleton
  root: test/cases/webServer/root
  
